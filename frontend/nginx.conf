server {
    listen 80;
    
    # 1. 前端页面：直接返回静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # 防止刷新页面报404
    }

    # 2. 接口请求：转发给后端容器
    # 只要前端请求以 /api 开头，就转给后端
    location /api/ {
        # 注意：这里的 'backend' 是 docker-compose 中的服务名
        proxy_pass http://backend:8000/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}